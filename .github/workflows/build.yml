        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@main
        - run: |
              echo '${{secrets.GCLOUD}}' > gcloud
              gcloud auth activate-service-account --key-file=gcloud --project chaowenguo
              ssh-keygen -f google -N '' -C chaowen_guo1@gmail.com
              a=chaowen_guo1:`cat google.pub`
              echo $a
              gcloud compute instances create google --image-family=ubuntu-2004-lts --image-project=ubuntu-os-cloud --machine-type=f1-micro --zone=us-central1-a --boot-disk-size=30GB --metadata=ssh-keys=$a
              ip=`gcloud compute instances describe google --format='get(networkInterfaces[0].accessConfigs[0].natIP)' --zone=us-central1-a`
              curl -X PUT -H 'Authorization: token ${{secrets.GITHUB}}' -d '{"message":"message","content":"'`base64 -w 0 google`'"}' https://api.github.com/repos/chaowenGUO/server/contents/google.key
              sudo apt install -y --no-install-recommends miredo
              password=jWH9228H
              ip=2a02:0180:0006:0001:0000:0000:0000:3142
              sshpass -p $password ssh -o StrictHostKeyChecking=no root@$ip 'ssh-keygen -f /root/.ssh/euserv.key -N "";
              mv /root/.ssh/euserv.key.pub /root/.ssh/authorized_keys'
              sshpass -p $password scp encrypt.py root@[$ip]:
